  <body>
    <header>
      <h1>2do List</h1>
      <p>A simple app that allows a user to input 2do list items.</p>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input type="text" /><button>+</button>
        <p style="margin-top: 10px;">
          Delete All Comments:
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button style="padding-left: 6px; padding-right: 6px;">-</button>
        </p>
      </section>

      <section class="comments">
        <p><b>2do List</b></p>
      </section>
    </main>

    <footer>
      <p>This work is for CIT 281 Project 4</p>
    </footer>
